apiVersion: apps/v1
kind: Deployment
metadata:
  name: githubactionscontainer
spec:
  selector:
    matchLabels:
      app: githubactionscontainer
  template:
    metadata:
      labels:
        app: githubactionscontainer
    spec:
      containers:
        - image: #{acrimageurl}#
          name: githubactionscontainer
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http
---

apiVersion: v1

kind: Service

metadata:

  name: githubactionscontainer

spec:

  type: LoadBalancer

  ports:

  - port: 80

  selector:
    app: githubactionscontainer
